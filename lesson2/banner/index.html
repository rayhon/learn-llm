<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at center, #2b5876 0%, #1a1e2d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .profile {
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        .profile-image-container {
            width: 150px;
            height: 150px;
            position: relative;
            margin: 0 auto 20px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .chat-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .chat-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .chat-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .profile h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .profile p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 0 20px;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 16px 24px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 18px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .link-item svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .chat-interface {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .chat-header {
            background: rgba(43, 88, 118, 0.9);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
        }

        .close-chat {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 24px;
            padding: 0;
            line-height: 1;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.4;
        }

        .user-message {
            background: #2b5876;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: #f0f2f5;
            color: #1a1e2d;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            padding: 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 12px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 24px;
            outline: none;
            font-size: 14px;
        }

        .chat-input input:focus {
            border-color: #2b5876;
        }

        .chat-input button {
            background: #2b5876;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .chat-input button:hover {
            background: #1a1e2d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-image-container">
                <img src="https://via.placeholder.com/150" alt="Profile Picture">
                <div class="chat-icon" onclick="toggleChat()">
                    <svg viewBox="0 0 24 24">
                        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                    </svg>
                </div>
            </div>
            <h1>Om Gawande</h1>
            <p>Web Developer</p>
        </div>

        <div class="links">
            <a href="#" class="link-item">
                <svg viewBox="0 0 24 24">
                    <path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"/>
                </svg>
                LinkedIn
            </a>
            <a href="#" class="link-item">
                <svg viewBox="0 0 24 24">
                    <path d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8C4 18.39 5.61 20 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6C20 5.61 18.39 4 16.4 4H7.6m9.65 1.5a1.25 1.25 0 0 1 1.25 1.25A1.25 1.25 0 0 1 17.25 8 1.25 1.25 0 0 1 16 6.75a1.25 1.25 0 0 1 1.25-1.25M12 7a5 5 0 0 1 5 5 5 5 0 0 1-5 5 5 5 0 0 1-5-5 5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3z"/>
                </svg>
                Instagram
            </a>
            <a href="#" class="link-item">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33.85 0 1.71.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2z"/>
                </svg>
                GitHub
            </a>
            <a href="#" class="link-item">
                <svg viewBox="0 0 24 24">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
                GMail
            </a>
        </div>

        <div class="chat-interface" id="chatInterface">
            <div class="chat-header">
                <h3>Chat with Om</h3>
                <button class="close-chat" onclick="toggleChat()">Ã—</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    Hi! I'm Om's AI assistant. How can I help you today?
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type your message..." onkeypress="handleChatInput(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Sample video database - In a real application, this would be a backend database
        const videoDatabase = [
            {
                keywords: ['javascript', 'programming', 'coding'],
                title: 'JavaScript Basics for Beginners',
                url: 'https://youtube.com/watch?v=example1',
                description: 'Learn the fundamentals of JavaScript programming'
            },
            {
                keywords: ['react', 'web development', 'frontend'],
                title: 'Building Modern Web Apps with React',
                url: 'https://youtube.com/watch?v=example2',
                description: 'Complete guide to React development'
            },
            {
                keywords: ['css', 'design', 'styling'],
                title: 'CSS Masterclass',
                url: 'https://youtube.com/watch?v=example3',
                description: 'Advanced CSS techniques and tricks'
            }
        ];

        function handleQuestion() {
            const questionInput = document.getElementById('question');
            const responseDiv = document.getElementById('response');
            const answerP = document.getElementById('answer');
            const videoRefDiv = document.getElementById('videoRef');

            const question = questionInput.value.trim();
            
            if (!question) {
                alert('Please enter a question!');
                return;
            }

            // Simple keyword matching (in a real app, this would use more sophisticated NLP)
            const relevantVideos = videoDatabase.filter(video => 
                video.keywords.some(keyword => 
                    question.toLowerCase().includes(keyword.toLowerCase())
                )
            );

            if (relevantVideos.length > 0) {
                const bestMatch = relevantVideos[0];
                answerP.textContent = `Based on my experience, I've covered this topic in my video "${bestMatch.title}". ${bestMatch.description}`;
                
                videoRefDiv.innerHTML = `
                    <strong>Relevant Video:</strong><br>
                    <a href="${bestMatch.url}" target="_blank">${bestMatch.title}</a>
                `;
            } else {
                answerP.textContent = "Thanks for your question! While I haven't covered this specific topic yet, I'll consider making a video about it in the future.";
                videoRefDiv.innerHTML = '';
            }

            responseDiv.classList.add('show');
            questionInput.value = '';
        }

        function toggleChat() {
            const chatInterface = document.getElementById('chatInterface');
            chatInterface.style.display = chatInterface.style.display === 'none' ? 'flex' : 'none';
        }

        function handleChatInput(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;

            const chatMessages = document.getElementById('chatMessages');
            
            // Add user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = message;
            chatMessages.appendChild(userMessageDiv);

            // Clear input
            input.value = '';

            // Simulate bot response
            setTimeout(() => {
                const relevantVideos = videoDatabase.filter(video => 
                    video.keywords.some(keyword => 
                        message.toLowerCase().includes(keyword.toLowerCase())
                    )
                );

                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot-message';

                if (relevantVideos.length > 0) {
                    const bestMatch = relevantVideos[0];
                    botMessageDiv.innerHTML = `I've covered this topic in my video "${bestMatch.title}". <a href="${bestMatch.url}" target="_blank" style="color: white; text-decoration: underline;">Watch it here</a>`;
                } else {
                    botMessageDiv.textContent = "Thanks for your message! I'll get back to you soon.";
                }

                chatMessages.appendChild(botMessageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1000);

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
