<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Fight Night - Wide Banner</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #fight-banner {
            width: 600px;
            height: 240px;
            background: linear-gradient(135deg, #ff0000, #800000);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            padding: 24px;
        }

        .fighter-video-container {
            width: 180px;
            height: 180px;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-right: 32px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .fighter-video-container:hover {
            transform: scale(1.02);
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .play-overlay.hidden {
            opacity: 0;
        }

        .play-overlay svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .fighter-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            flex-grow: 1;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 36px;
            font-weight: 700;
            margin: 0 0 12px 0;
            line-height: 1.1;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 18px;
            margin: 0 0 24px 0;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 32px;
            background-color: white;
            color: #cc0000;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background-color: #f8f8f8;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.1;
            z-index: 0;
        }

        @media (max-width: 640px) {
            #fight-banner {
                width: 90%;
                height: auto;
                flex-direction: column;
                padding: 20px;
                text-align: center;
            }

            .fighter-video-container {
                width: 140px;
                height: 140px;
                margin: 0 0 20px 0;
            }

            .title {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
                margin-bottom: 20px;
            }

            .cta-button {
                padding: 10px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="fight-banner">
        <img src="mma_scene.png" class="background-image" alt="MMA Scene">
        <div class="fighter-video-container">
            <div class="play-overlay">
                <svg viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </div>
            <video class="fighter-video" loop playsinline preload="auto">
                <source src="mfc_demo_compressed.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="content">
            <h1 class="title">UFC Fight Night</h1>
            <p class="subtitle">Live on Pay-Per-View â€¢ This Saturday</p>
            <a href="#" class="cta-button">Get Tickets</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoContainer = document.querySelector('.fighter-video-container');
            const video = document.querySelector('.fighter-video');
            const playOverlay = document.querySelector('.play-overlay');
            let isPlaying = false;

            videoContainer.addEventListener('click', function() {
                if (!isPlaying) {
                    video.play().then(() => {
                        isPlaying = true;
                        playOverlay.classList.add('hidden');
                    }).catch(error => {
                        console.error('Error playing video:', error);
                    });
                } else {
                    video.pause();
                    isPlaying = false;
                    playOverlay.classList.remove('hidden');
                }
            });

            video.addEventListener('ended', function() {
                isPlaying = false;
                playOverlay.classList.remove('hidden');
            });

            video.addEventListener('error', function() {
                console.error('Error loading video:', video.error);
            });
        });
    </script>
</body>
</html>
