<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Fight Night - Scene Banner</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500;600&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #fight-banner {
            width: 600px;
            height: 240px;
            background: #000;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
        }

        .background-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85;
            filter: contrast(1.1) brightness(0.9);
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.75) 0%, rgba(0,0,0,0.35) 100%);
            z-index: 1;
        }

        .fighter-video-container {
            width: 180px;
            height: 180px;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            margin-left: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 2;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .play-overlay.hidden {
            opacity: 0;
        }

        .play-overlay svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .fighter-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            flex-grow: 1;
            color: white;
            padding: 0 32px;
            z-index: 2;
            text-transform: uppercase;
        }

        .title {
            font-family: 'Teko', sans-serif;
            font-size: 52px;
            font-weight: 600;
            margin: 0 0 8px 0;
            line-height: 1;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0 rgba(255, 0, 0, 0.5),
                         4px 4px 0 rgba(0, 0, 0, 0.8);
        }

        .subtitle {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 18px;
            margin: 0 0 20px 0;
            opacity: 0.9;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .cta-button {
            display: inline-block;
            padding: 10px 28px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
            background: linear-gradient(135deg, #ff1a1a, #e60000);
        }

        @media (max-width: 640px) {
            #fight-banner {
                width: 90%;
                height: auto;
                flex-direction: column;
                padding: 20px 0;
                text-align: center;
            }

            .fighter-video-container {
                width: 140px;
                height: 140px;
                margin: 0 0 20px 0;
            }

            .content {
                padding: 0 20px;
            }

            .title {
                font-size: 42px;
            }

            .subtitle {
                font-size: 16px;
                margin-bottom: 16px;
            }

            .gradient-overlay {
                background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 100%);
            }
        }
    </style>
</head>
<body>
    <div id="fight-banner">
        <img src="mma_scene.png" class="background-scene" alt="MMA Scene">
        <div class="gradient-overlay"></div>
        <div class="fighter-video-container">
            <div class="play-overlay">
                <svg viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </div>
            <video class="fighter-video" loop playsinline preload="auto">
                <source src="mfc_demo_compressed.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="content">
            <h1 class="title">UFC Fight Night</h1>
            <p class="subtitle">Live on Pay-Per-View â€¢ This Saturday</p>
            <a href="#" class="cta-button">Get Tickets</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoContainer = document.querySelector('.fighter-video-container');
            const video = document.querySelector('.fighter-video');
            const playOverlay = document.querySelector('.play-overlay');
            let isPlaying = false;

            videoContainer.addEventListener('click', function() {
                if (!isPlaying) {
                    video.play().then(() => {
                        isPlaying = true;
                        playOverlay.classList.add('hidden');
                    }).catch(error => {
                        console.error('Error playing video:', error);
                    });
                } else {
                    video.pause();
                    isPlaying = false;
                    playOverlay.classList.remove('hidden');
                }
            });

            video.addEventListener('ended', function() {
                isPlaying = false;
                playOverlay.classList.remove('hidden');
            });

            video.addEventListener('error', function() {
                console.error('Error loading video:', video.error);
            });
        });
    </script>
</body>
</html>
